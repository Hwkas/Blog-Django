{% include "blogposts/header.html" %}

<!-- Page Header -->
<header class="masthead"
  style="background-image: url('https://images.unsplash.com/photo-1484100356142-db6ab6244067?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="page-heading">
          <h1>Log In</h1>
          <span class="subheading">Welcome Back!</span>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container text-center">
  <form action="" , method="POST">
    {% csrf_token %}
    {{form.as_div}}
    {% for msg in messages %}
    <div class="alert alert-danger container text-center mt-1" role="alert" , style="width: fit-content;">
      {{msg}}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary mt-1 mb-5">Login</button>
  </form>
</div>


{% include "blogposts/footer.html" %}
