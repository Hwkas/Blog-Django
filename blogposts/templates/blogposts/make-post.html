{% load static %}
{% include "blogposts/header.html" %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url({% static 'blogposts/img/edit-bg.jpg' %})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            {% if "create" in request.path %}
            <h1>New Post</h1>
            {% else %}
            <h1>Edit Post</h1>
            {% endif %}
            <span class="subheading">You're going to make a great blog post!</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <form action="", method="POST">
          {% csrf_token %}
          {{form}}
          <input type="submit" name="submit">
      </div>
    </div>
  </div>

{% include "blogposts/footer.html" %}
